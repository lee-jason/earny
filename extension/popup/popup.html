<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Earny</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1 class="logo">Earny</h1>
      <span class="tagline">Earn Your Screen Time</span>
    </header>

    <div id="loading" class="loading">
      <div class="spinner"></div>
    </div>

    <div id="not-logged-in" class="section hidden">
      <p class="message">Sign in to track your fitness credits</p>
      <button id="login-btn" class="btn btn-primary">Sign in with Google</button>
    </div>

    <div id="main-content" class="section hidden">
      <div class="balance-card">
        <span class="balance-label">Your Balance</span>
        <span id="balance" class="balance-value">--</span>
        <span class="balance-unit">credits</span>
      </div>

      <div id="tracking-status" class="tracking hidden">
        <div class="tracking-indicator"></div>
        <div class="tracking-info">
          <span>Tracking: <span id="tracking-minutes">0</span> min</span>
          <span id="tracking-title" class="tracking-title"></span>
        </div>
      </div>

      <div class="waived-toggle">
        <label class="toggle-label">
          <input type="checkbox" id="waived-checkbox">
          <span class="toggle-slider"></span>
          <span class="toggle-text">Waived Mode</span>
        </label>
        <span class="toggle-hint">Log time without spending credits</span>
      </div>

      <div class="actions">
        <button id="dashboard-btn" class="btn btn-secondary">Open Dashboard</button>
        <button id="refresh-btn" class="btn btn-outline">Refresh Balance</button>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
